<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
.img-fluid {
    max-width: 400px; /* Establece el ancho máximo */
    height: auto; /* Mantiene la proporción de aspecto */
}
    </style>
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/accidenteMichael.jpg" class="d-block w-100" alt="Imagen 1" class="img-fluid">
            </div>
            <div class="carousel-item">
                <img src="images/accidenteMichael2.jpg" class="d-block w-100" alt="Imagen 2" class="img-fluid">
            </div>
            <div class="carousel-item">
                <img src="images/accidenteMichael3.jpg" class="d-block w-100" alt="Imagen 3" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
